server:
  port: 8084
  response:
    headers:
      allow: GET,POST,PUT,PATCH,DELETE,HEAD,OPTIONS

spring:
  application:
    name: pay
  mvc:
    dispatch-options-request: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_payments
    driver-class-name: org.postgresql.Driver
    username: admin
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always

  kafka:
    bootstrap:
      servers: localhost:9092

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

app:
  jwtSecret: ${JWT_SECRET}
  jwtExpirationMs: 86400000