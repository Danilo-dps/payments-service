server:
  port: 8084
  response:
    headers:
      allow: GET,POST,PUT,PATCH,DELETE,HEAD,OPTIONS

spring:
  application:
    name: pay

  mvc:
    dispatch-options-request: true

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres_db_payments_notification
    driver-class-name: org.postgresql.Driver
    username: admin
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    clean-disabled: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

  sql:
    init:
      mode: never

  kafka:
    bootstrap:
      servers: localhost:9092

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

app:
  jwtSecret: ${JWT_SECRET}
  jwtExpirationMs: 86400000